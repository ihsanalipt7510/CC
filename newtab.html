<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>New Tab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <img class="logo" src="logo.png" alt="Logo">

  <input class="search"
    type="text"
    placeholder="Search Google"
    onkeydown="if(event.key==='Enter'){location.href='https://www.google.com/search?q='+this.value;}">

</body>
</html>
